<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuber Bassi - Technology & Creativity - India</title>
    <!-- For PNG favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- main stylesheet (paste the cleaned CSS into this file) -->
    <link rel="stylesheet" href="style.css">

    <!-- NOTE: Using a local/custom font via @font-face in style.css -->
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><a href="/index.html">Kuber Bassi</a></div>

        <button class="menu-toggle" aria-label="Toggle Menu">â˜°</button>

        <ul class="nav-links">
            <li><a href="/about.html">About</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>

        <div class="nav-actions">
            <button class="theme-toggle" aria-label="Toggle theme">
                <img src="images/dark mode.png" alt="Toggle theme">
            </button>
            <a href="mailto:kuberbassi2007@gmail.com" class="contact-btn">Email Me</a>
        </div>
    </header>

    <!-- ABOUT -->
    <section class="about" id="about">
        <h2>About</h2>
        <p>Learn more about my background and experience.</p>
    </section>

    <!-- Menu Toggle Script (keeps original behavior) -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                navLinks.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (navLinks.classList.contains('show') && !navLinks.contains(e.target) && e.target !== menuToggle) {
                    navLinks.classList.remove('show');
                }
            });

            navLinks.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') navLinks.classList.remove('show');
            });
        }
    </script>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggleBtn = document.querySelector('.theme-toggle');
        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        }
    </script>
</body>
</html>
