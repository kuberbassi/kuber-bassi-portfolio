<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Kuber Bassi</title>

    <!-- ========== Favicon ========== -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- ========== Stylesheet ========== -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- ===================================
       Navbar
  =================================== -->
    <header class="navbar">
        <div class="logo"><a href="/index.html">Kuber Bassi</a></div>

        <button class="menu-toggle" aria-label="Toggle Menu">☰</button>

        <ul class="nav-links">
            <li><a href="/about.html">About</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/contact.html" class="active">Contact</a></li>
        </ul>

        <div class="nav-actions">
            <button class="theme-toggle" aria-label="Toggle theme">
                <img src="images/dark mode.png" alt="Toggle theme" />
            </button>
            <a href="mailto:kuberbassi2007@gmail.com" class="contact-btn">Email Me</a>
        </div>
    </header>

    <!-- ===================================
       Contact Section
  =================================== -->
    <section class="contact" id="contact">
        <h1 class="bold-text">Let’s Connect</h1>
        <p class="contact-intro">
            Have a project idea, collaboration request, or just want to say hello?
            Reach out via email or connect on social platforms below.
        </p>

        <!-- Email -->
        <div class="contact-email">
            <a href="mailto:kuberbassi2007@gmail.com" class="email-link">
                ✉️ kuberbassi2007@gmail.com
            </a>
        </div>

        <!-- Social Links -->
        <div class="social-links">
            <a href="mailto:kuberbassi2007@gmail.com" target="_blank">
                <img src="/icons/email.svg" alt="Email" /> Email
            </a>
            <a href="https://github.com/kuberbassi" target="_blank">
                <img src="/icons/github.svg" alt="GitHub" /> GitHub
            </a>
            <a href="https://www.linkedin.com/in/YOUR_LINKEDIN_ID" target="_blank">
                <img src="/icons/linkedin.svg" alt="LinkedIn" /> LinkedIn
            </a>
            <a href="https://instagram.com/YOUR_INSTAGRAM" target="_blank">
                <img src="/icons/instagram.svg" alt="Instagram" /> Instagram
            </a>
        </div>
    </section>

    <!-- ===================================
       Scripts
  =================================== -->
    <script>
        // ----- Mobile Menu Toggle -----
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', e => {
                e.stopPropagation();
                navLinks.classList.toggle('show');
            });

            document.addEventListener('click', e => {
                if (navLinks.classList.contains('show') &&
                    !navLinks.contains(e.target) &&
                    e.target !== menuToggle) {
                    navLinks.classList.remove('show');
                }
            });

            navLinks.addEventListener('click', e => {
                if (e.target.tagName === 'A') navLinks.classList.remove('show');
            });
        }

        // ----- Theme Toggle -----
        const themeToggleBtn = document.querySelector('.theme-toggle');
        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        }

        // ----- Page Scroll Control -----
        if (window.location.pathname.endsWith("index.html") || window.location.pathname === "/") {
            document.body.style.overflow = "hidden";
        } else {
            document.body.style.overflow = "auto";
        }
    </script>
</body>

</html>
