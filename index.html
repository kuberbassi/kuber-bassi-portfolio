<body>

            <!-- Mobile Menu Toggle -->
            <button class="menu-toggle" aria-label="Toggle Menu">â˜°</button>

            </ul>

            <!-- Navbar Actions -->
            <div class="nav-actions">
                <!-- Theme Toggle -->
                <button class="theme-toggle" aria-label="Toggle theme">

        <!-- ===================================

        <section class="hero" id="hero">
            <div class="hero-content">

                <!-- Intro -->

                    ðŸ‘‹, my name is Kuber Bassi and I am an innovator in
                </p>

                <!-- Bold Heading (front) -->

                <img id="hero-img" class="hero-img" src="images/Kuber.png" alt="Portrait of Kuber Bassi" />

    <!-- ===================================
       Scripts
  =================================== -->
    <script>
        // ----- Mobile Menu Toggle -----
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                navLinks.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (navLinks.classList.contains('show') && !navLinks.contains(e.target) && e.target !== menuToggle) {
                    navLinks.classList.remove('show');
                }
            });

            navLinks.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') navLinks.classList.remove('show');
            });
        }

        // ----- Theme Toggle -----
        const themeToggleBtn = document.querySelector('.theme-toggle');
        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        }

        // ----- Page Scroll Control -----
        if (window.location.pathname.endsWith("index.html") || window.location.pathname === "/") {
            document.body.style.overflow = "hidden";
        } else {
            document.body.style.overflow = "auto";
        }

        // ----- Bold Heading Hover Effect -----
        const heroBold = document.getElementById('hero-bold');
        heroBold?.addEventListener('mouseenter', () => {
            heroBold.classList.toggle('active');
        });
    </script>
</body>
