<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuber Bassi</title>
    <link rel="icon" type="image/png" href="/dev/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@700&family=Roboto+Mono:wght@400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-dark: #0a0a0a;
            --color-light: #fefefe;
            --color-accent-dev: #3b82f6;
            --color-accent-artist: #d32087;
            --color-muted: #aaa;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-dark);
            height: 100vh;
            overflow: hidden;
        }

        .split-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .split-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            will-change: opacity, transform;
            transition: flex 0.8s cubic-bezier(0.8, 0, 0.2, 1), opacity 0.6s, background 0.6s;
        }

        .split-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: var(--color-dark);
            z-index: 0;
        }

        .split-panel a {
            text-decoration: none;
            color: var(--color-light);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        #dev-background,
        #artist-background {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .dev-grid-line {
            position: absolute;
            background-color: rgba(59, 130, 246, 0.1);
            transition: background-color 0.3s ease;
        }

        .dev-grid-line.vertical {
            width: 1px;
            height: 100%;
            left: var(--left);
        }

        .dev-grid-line.horizontal {
            height: 1px;
            width: 100%;
            top: var(--top);
        }

        .panel-heading {
            font-family: var(--font-heading);
            font-size: clamp(2.5rem, 8vw, 5.5rem);
            /* Optimized font size */
            font-weight: 700;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease, letter-spacing 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
        }

        .artist-panel {
            background: linear-gradient(135deg, #161616 60%, #1a0b2a 100%);
        }

        #artist-background {
            background: radial-gradient(circle at 50% 50%, #1a0b2a 0%, transparent 70%);
            opacity: 0.7;
            transition: opacity 0.6s;
        }

        @keyframes aurora {
            0% {
                background: radial-gradient(circle at 20% 80%, #3a1a4e, transparent 70%);
            }

            50% {
                background: radial-gradient(circle at 80% 30%, #1e295e, transparent 70%);
            }

            100% {
                background: radial-gradient(circle at 50% 50%, #4d1c4a, transparent 70%);
            }
        }

        .glowing-orb {
            position: absolute;
            border-radius: 50%;
            will-change: transform;
        }

        .panel-subtext {
            display: block;
            font-family: var(--font-body);
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: var(--color-muted);
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.2s, transform 0.5s ease 0.2s;
        }

        .landing-footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--color-muted);
            font-size: 0.85rem;
            z-index: 10;
        }

        #transition-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* --- HOVER EFFECTS (FOR DESKTOP ONLY) --- */
        @media (hover: hover) and (pointer: fine) {
            .split-container.active:hover .split-panel {
                filter: blur(2px) grayscale(50%);
            }

            .split-container.active .split-panel:hover {
                flex: 1.5;
                filter: blur(0px) grayscale(0%);
            }

            .split-panel:hover .panel-subtext {
                opacity: 1;
                transform: translateY(0);
            }

            .dev-panel:hover .panel-heading {
                transform: scale(1.05);
                letter-spacing: 0.05em;
                color: var(--color-accent-dev);
                text-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
            }

            .artist-panel:hover .panel-heading {
                transform: scale(1.05);
                letter-spacing: 0.05em;
                color: var(--color-accent-artist);
                text-shadow: 0 0 15px var(--color-light), 0 0 30px var(--color-accent-artist);
            }

            .dev-panel:hover .dev-grid-line {
                background-color: rgba(59, 130, 246, 0.3);
            }
        }

        /* --- RESPONSIVE ADJUSTMENTS --- */
        @media (max-width: 900px) {
            .split-container {
                flex-direction: column;
            }

            .split-panel {
                min-height: 40vh;
            }

            .panel-heading {
                font-size: clamp(2rem, 8vw, 3.5rem);
            }

            .panel-subtext {
                font-size: 0.95rem;
            }

            .landing-footer {
                font-size: 0.75rem;
                bottom: 1rem;
            }
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .landing-footer {
                font-size: 0.75rem;
                bottom: 1rem;
            }

            /* Show subtext on mobile by default */
            .panel-subtext {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .split-panel a {
                padding: 1rem;
            }

            .panel-heading {
                font-size: clamp(1.2rem, 7vw, 2.2rem);
            }

            .panel-subtext {
                font-size: 0.85rem;
            }

            .landing-footer {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 400px) {
            .panel-heading {
                font-size: 1rem;
            }

            .panel-subtext {
                font-size: 0.7rem;
            }

            .landing-footer {
                font-size: 0.6rem;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="/dev-portfolio/images/favicon.png">
</head>

<body>

    <main class="split-container active">

        <div class="split-panel dev-panel" data-bg="#0b0b0b">
            <div id="dev-background"></div>
            <a href="/dev-portfolio/">
                <h2 class="panel-heading">Developer</h2>
                <span class="panel-subtext">Technology & Code</span>
            </a>
        </div>

        <div class="split-panel artist-panel" data-bg="#161616">
            <div id="artist-background"></div>
            <a href="/music-portfolio/">
                <h2 class="panel-heading">Artist</h2>
                <span class="panel-subtext">Music & Sound</span>
            </a>
        </div>

    </main>

    <footer class="landing-footer">
        &copy; 2025 Kuber Bassi
    </footer>

    <div id="transition-overlay"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const disableHeavyAnimations = window.matchMedia("(max-width: 1024px)").matches || !window.matchMedia("(pointer: fine)").matches;

            if (!disableHeavyAnimations) {
                setupDevBackground();
                setupArtistBackground();
            } else {
                // Add a simple static fallback for mobile/tablet
                const devBg = document.getElementById('dev-background');
                if (devBg) devBg.style.background = 'radial-gradient(circle at center, rgba(59, 130, 246, 0.05), transparent 60%)';
            }
            setupPageTransition();

            function setupDevBackground() {
                const container = document.getElementById('dev-background');
                if (!container) return;
                const panelRect = container.getBoundingClientRect();
                const gridSize = 40;

                for (let i = 0; i <= panelRect.width / gridSize; i++) {
                    const line = document.createElement('div');
                    line.classList.add('dev-grid-line', 'vertical');
                    line.style.setProperty('--left', `${i * gridSize}px`);
                    container.appendChild(line);
                }
                for (let i = 0; i <= panelRect.height / gridSize; i++) {
                    const line = document.createElement('div');
                    line.classList.add('dev-grid-line', 'horizontal');
                    line.style.setProperty('--top', `${i * gridSize}px`);
                    container.appendChild(line);
                }

                let mouseX = -999, mouseY = -999;
                container.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX - panelRect.left;
                    mouseY = e.clientY - panelRect.top;
                });
                container.addEventListener('mouseleave', () => {
                    mouseX = -999; mouseY = -999;
                });

                function updateDevGrid() {
                    document.querySelectorAll('.dev-grid-line').forEach(line => {
                        const linePos = line.classList.contains('vertical') ? parseFloat(line.style.getPropertyValue('--left')) : parseFloat(line.style.getPropertyValue('--top'));
                        const dist = line.classList.contains('vertical') ? Math.abs(mouseX - linePos) : Math.abs(mouseY - linePos);

                        let intensity = 0;
                        if (dist < 100) {
                            intensity = (100 - dist) / 100;
                        }
                        gsap.to(line, {
                            backgroundColor: `rgba(59, 130, 246, ${0.1 + intensity * 0.4})`,
                            duration: 0.5
                        });
                    });
                    requestAnimationFrame(updateDevGrid);
                }
                updateDevGrid();
            }

            function setupArtistBackground() {
                const container = document.getElementById('artist-background');
                if (!container) return;
                const numOrbs = 20;

                for (let i = 0; i < numOrbs; i++) {
                    const orb = document.createElement('div');
                    orb.classList.add('glowing-orb');
                    const size = Math.random() * 150 + 50;
                    const hue = Math.random() * 60 + 250;
                    orb.style.width = `${size}px`;
                    orb.style.height = `${size}px`;
                    orb.style.left = `${Math.random() * 100}%`;
                    orb.style.top = `${Math.random() * 100}%`;
                    orb.style.backgroundColor = `hsla(${hue}, 80%, 60%, 0.4)`;
                    orb.style.boxShadow = `0 0 ${size / 2}px hsla(${hue}, 80%, 60%, 0.4)`;
                    orb.style.filter = `blur(${size / 4}px)`;
                    container.appendChild(orb);

                    gsap.to(orb, {
                        x: `random(-200, 200)`,
                        y: `random(-200, 200)`,
                        scale: `random(0.8, 1.2)`,
                        duration: `random(15, 25)`,
                        repeat: -1,
                        yoyo: true,
                        ease: 'sine.inOut'
                    });
                }
                container.style.opacity = "0.7";
                setTimeout(() => {
                    container.style.opacity = "1";
                }, 600);
            }

            function splitTextIntoChars(element) {
                if (element.dataset.split) return element.querySelectorAll('.char');
                const text = element.textContent;
                element.innerHTML = text.split('').map(char => `<span class="char" style="display:inline-block;position:relative;">${char === ' ' ? '&nbsp;' : char}</span>`).join('');
                element.dataset.split = true;
                return element.querySelectorAll('.char');
            }

            function setupPageTransition() {
                const links = document.querySelectorAll('.split-panel a');

                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const destination = e.currentTarget.href;
                        const clickedPanel = e.currentTarget.parentElement;
                        const otherPanel = clickedPanel.classList.contains('dev-panel') ? document.querySelector('.artist-panel') : document.querySelector('.dev-panel');
                        const heading = clickedPanel.querySelector('.panel-heading');
                        const chars = splitTextIntoChars(heading);

                        const tl = gsap.timeline({
                            onComplete: () => {
                                if (destination) window.location.href = destination;
                            }
                        });

                        tl.set('.split-container', { className: 'split-container' })
                            .to(otherPanel, { opacity: 0, duration: 0.5, ease: 'power2.inOut' }, 0)
                            .to([link.querySelector('.panel-subtext'), '.landing-footer'], { opacity: 0, duration: 0.3 }, 0)
                            .to(chars, {
                                y: `random(-200, 200)`,
                                x: `random(-300, 300)`,
                                scale: 0,
                                rotation: `random(-180, 180)`,
                                opacity: 0,
                                duration: 1.2,
                                ease: 'power3.out',
                                stagger: 0.02
                            }, 0);

                        if (clickedPanel.classList.contains('dev-panel') && !disableHeavyAnimations) {
                            tl.to('.dev-grid-line', {
                                scale: 0,
                                opacity: 0,
                                duration: 1,
                                ease: 'expo.out',
                                stagger: { amount: 0.5, from: 'center' }
                            }, 0.2);
                        } else if (clickedPanel.classList.contains('artist-panel') && !disableHeavyAnimations) {
                            tl.to('.glowing-orb', {
                                scale: 0,
                                opacity: 0,
                                duration: 1,
                                ease: 'expo.out',
                                stagger: { amount: 0.5, from: 'center' }
                            }, 0.2);
                        }

                        tl.to(clickedPanel, {
                            backgroundColor: '#000',
                            duration: 1,
                            ease: 'power2.inOut'
                        }, 0.5);
                    });
                });
            }
        });
    </script>
</body>

</html>
