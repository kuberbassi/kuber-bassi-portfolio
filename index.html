<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuber Bassi - Technology & Creativity - India</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&family=Boldonse&family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Tektur:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><a href="#">Kuber Bassi</a></div>
        <button class="menu-toggle" aria-label="Toggle Menu">
            â˜°
        </button>

        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-actions">
            <button class="theme-toggle">
                <img src="dark mode.png" alt="Toggle theme">
            </button>
            <a href="mailto:kuberbassi2007@gmail.com" class="contact-btn">Email Me</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container"></div>
        <div class="intro_content-wrapper"></div>
        <p class="intro" id="hero-intro">ðŸ‘‹ Hi, my name is Kuber Bassi and I am an innovator in</p>
        <h1>
            <span class="bold-text" id="hero-bold">Technology</span>
            <span class="outline-text" id="hero-outline">& Creativity</span>
            <img src="Kuber.png" alt="Kuber Bassi" class="hero-img" id="hero-img">
        </h1>
        <p class="location" id="hero-location">Based in New Delhi, India</p>
        <div class="hero-buttons" id="hero-buttons">
            <a href="#projects" class="btn dark">See My Work</a>
            <a href="#contact" class="btn light">Contact Me</a>
        </div>
    </section>

    <!-- ===== Menu Selector ===== -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        // Toggle menu on button click
        menuToggle.addEventListener('click', (e) => {
            e.stopPropagation(); // prevent click from bubbling to document
            navLinks.classList.toggle('show');
        });

        // Close menu when clicking anywhere outside
        document.addEventListener('click', (e) => {
            if (navLinks.classList.contains('show') && !navLinks.contains(e.target)) {
                navLinks.classList.remove('show');
            }
        });

        // Close menu when clicking a menu link
        navLinks.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                navLinks.classList.remove('show');
            }
        });
    </script>


    <!-- Theme Toggle Script -->
    <script>
        document.querySelector('.theme-toggle').onclick = function () {
            document.body.classList.toggle('dark-mode');
        };
    </script>
</body>

</html>
