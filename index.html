<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuber Bassi - Technology & Creativity - India</title>
    <!-- For PNG favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- main stylesheet (paste the cleaned CSS into this file) -->
    <link rel="stylesheet" href="style.css">

    <!-- NOTE: Using a local/custom font via @font-face in style.css -->
</head>

<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><a href="/index.html">Kuber Bassi</a></div>

        <button class="menu-toggle" aria-label="Toggle Menu">â˜°</button>

        <ul class="nav-links">
            <li><a href="/about.html">About</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>

        <div class="nav-actions">
            <button class="theme-toggle" aria-label="Toggle theme">
                <img src="images/dark mode.png" alt="Toggle theme">
            </button>
            <a href="mailto:kuberbassi2007@gmail.com" class="contact-btn">Email Me</a>
        </div>
    </header>

    <!-- Hero Section (ordered for correct layering) -->
    <section class="hero" id="hero">

        <!-- top intro text (top layer) -->
        <p class="intro" id="hero-intro">ðŸ‘‹, my name is Kuber Bassi and I am an innovator in</p>

        <!-- bold heading (front layer) -->
        <h1 id="hero-bold" class="bold-text">Technology</h1>

        <!-- image (middle layer) -->
        <img id="hero-img" class="hero-img" src="images/Kuber.png" alt="Portrait of Kuber Bassi">

        <!-- outline heading (behind image) -->
        <h2 id="hero-outline" class="outline-text">&amp; Creativity</h2>

        <!-- location -->
        <p id="hero-location" class="location">Based in New Delhi, India</p>

        <!-- buttons -->
        <div id="hero-buttons" class="hero-buttons">
            <a href="/projects.html" class="btn dark">See My Work</a>
            <a href="/contact.html" class="btn light">Contact Me</a>
        </div>
    </section>

    <!-- Menu Toggle Script (keeps original behavior) -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                navLinks.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (navLinks.classList.contains('show') && !navLinks.contains(e.target) && e.target !== menuToggle) {
                    navLinks.classList.remove('show');
                }
            });

            navLinks.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') navLinks.classList.remove('show');
            });
        }
    </script>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggleBtn = document.querySelector('.theme-toggle');
        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
        }
    </script>

</body>

</html>
